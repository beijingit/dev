<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Expires" content="0" />
    <title>北京开发者</title>
    <style>html{overflow-x:auto;overflow-y:scroll;}body,dl,dt,dd,ul,ol,li,pre,form,fieldset,input,p,blockquote,th,td{font-weight:400;margin:0;padding:0;}h1,h2,h3,h4,h4,h5{margin:0;padding:0;}::-webkit-scrollbar{display:none;}</style>
</head>
<body>
    <div style="position: fixed;top: 0;left:0;bottom: 0; width:100% ">
        <iframe id="myiframe" name="myiframe" data-frameid="1" frameborder="0" scrolling="yes"
            src="about:blank" width="100%" height="100%"
            style="height:100%;"></iframe>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("myiframe").src = "https://beijingit.cn/?ts=" + (new Date()).valueOf();
        }
    </script>
</body>
</html>
